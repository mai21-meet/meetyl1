<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">link</th>
      <th scope="col">picture</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">cat</th>
      <td><a href=https://en.wikipedia.org/wiki/Cat>link-cat</a></td>
      <td><img src="cat.jpeg"></td>

    </tr>
    <tr>
      <th scope="row">dog</th>
      <td><a href=https://en.wikipedia.org/wiki/Dog.>link-dog</a></td>
      <td><img src="dog.jpeg"></td>
    </tr>
    <tr>
      <th scope="row">platypus</th>
      <td><a href=https://en.wikipedia.org/wiki/Platypus>link-platypus</a></td>
      <td><img src="platypus.jpeg"></td>

    </tr>
  </tbody>
</table>

</head>

<body>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="/home/student/boostrap1/cat.jpeg" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/home/student/boostrap1/dog.jpeg" style="width: 100%">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="/home/student/boostrap1/platypus.jpeg" style="width: 100%">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
